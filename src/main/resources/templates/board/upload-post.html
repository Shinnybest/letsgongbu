<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'게시물 업로드'"></h1>
<form th:object="${postForm}" th:action="@{/post}" method="post">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}">
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" id="content" th:field="*{content}">
    </div>
    <div>
        <select th:field="*{mainCategory}">
            <option value="">선택</option>
            <option th:value="'CS'" th:text="#{mainCategory.CS}"></option>
            <option th:value="'LANGUAGE'" th:text="#{mainCategory.Framework}"></option>
            <option th:value="'FRAMEWORK'" th:text="#{mainCategory.Language}"></option>
            <option th:value="'ALGORITHMS'" th:text="#{mainCategory.Algorithm}"></option>
        </select>
    </div>
    <div>
        <select th:field="*{subCategory}">
            <option value="">선택</option>
            <option th:value="'NETWORK'" th:text="#{subCategory.Network}"></option>
            <option th:value="'OS'" th:text="#{subCategory.OS}"></option>
            <option th:value="'PYTHON'" th:text="#{subCategory.Python}"></option>
            <option th:value="'JAVA'" th:text="#{subCategory.Java}"></option>
            <option th:value="'SPRING'" th:text="#{subCategory.Spring}"></option>
            <option th:value="'DJANGO'" th:text="#{subCategory.Django}"></option>
            <option th:value="'HEAP'" th:text="#{subCategory.Heap}"></option>
            <option th:value="'DP'" th:text="#{subCategory.DP}"></option>
        </select>
    </div>
    <button type="submit">게시글 POST!</button>
</form>
</body>
</html>
